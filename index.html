<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VorteX - Decentralized Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6e00ff 0%, #ff00a8 100%);
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .token-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg text-white">
    <!-- Navbar -->
    <nav class="container mx-auto px-4 py-6 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="https://tokens.app.pulsex.com/images/tokens/0x95B303987A60C71504D99Aa1b13B4DA07b0790ab.png" alt="PulseX Logo" class="w-10 h-10">
            <span class="text-2xl font-bold">VorteX</span>
        </div>
        
        <div class="hidden md:flex space-x-8 mx-auto">
            <a href="#" class="font-medium hover:text-purple-200 text-lg">Trade</a>
            <a href="#" class="font-medium hover:text-purple-200 text-lg">Liquidity</a>
            <a href="#" class="font-medium hover:text-purple-200 text-lg">Buy Convex</a>
            <a href="#" class="font-medium hover:text-purple-200 text-lg">About</a>
        </div>
        
        <div class="flex items-center">
            <button class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded-lg font-medium flex items-center">
                <i data-feather="wallet" class="mr-2"></i>
                Connect Wallet
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto card-glass rounded-2xl p-6 shadow-xl" data-aos="fade-up">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Swap</h2>
                <button class="text-sm flex items-center">
                    <i data-feather="settings" class="w-4 h-4 mr-1"></i>
                    Settings
                </button>
            </div>
            
            <!-- You Pay Section -->
            <div class="mb-4">
                <div class="flex justify-between text-sm mb-2">
                    <span>You pay</span>
                    <span>Balance: 0</span>
                </div>
                <div class="token-input rounded-xl p-4 flex justify-between items-center">
                    <input type="number" placeholder="0.0" class="bg-transparent w-full text-2xl focus:outline-none">
                    <div class="flex items-center space-x-2 bg-white/10 px-3 py-2 rounded-lg">
                        <img src="https://i.imgur.com/S2AMd8G.png" alt="CVM" class="w-9 h-9">
                        <span>CVM</span>
                        <i data-feather="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>
            
            <!-- Swap Arrow -->
            <div class="flex justify-center my-2">
                <button class="bg-purple-600 hover:bg-purple-700 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 16 16" width="16" height="16" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"><path d="m7.75 5.75-3-3-3 3m3 7.5v-10.5m9.5 7.5-3 3-3-3m3-7.5v10.5"/></svg>
                </button>
            </div>
            
            <!-- You Receive Section -->
            <div class="mb-6">
                <div class="flex justify-between text-sm mb-2">
                    <span>You receive</span>
                    <span>Balance: 0</span>
                </div>
                <div class="token-input rounded-xl p-4 flex justify-between items-center">
                    <input type="number" placeholder="0.0" class="bg-transparent w-full text-2xl focus:outline-none">
                    <div class="flex items-center space-x-2 bg-white/10 px-3 py-2 rounded-lg">
                        <img src="https://i.imgur.com/W5ISYzO.png" alt="PAI" class="w-9 h-9">
                        <span>PAI</span>
                        <i data-feather="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>
            
            <!-- Connect Wallet Button -->
            <button class="w-full bg-purple-600 hover:bg-purple-700 py-4 rounded-xl font-medium flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 16 16" width="16" height="16" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" class="mr-2"><path d="m7.75 5.75-3-3-3 3m3 7.5v-10.5m9.5 7.5-3 3-3-3m3-7.5v10.5"/></svg>
                Swap
            </button>
        </div>
    </main>

    <!-- Mobile Menu -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-black/50 backdrop-blur-sm p-4 flex justify-around">
        <a href="#" class="flex flex-col items-center">
            <i data-feather="repeat" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Trade</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i data-feather="layers" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Liquidity</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i data-feather="dollar-sign" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Buy Convex</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i data-feather="info" class="w-5 h-5"></i>
            <span class="text-xs mt-1">About</span>
        </a>
    </div>

    <!-- Footer Links -->
    <footer class="container mx-auto px-4 py-6 text-center text-sm text-white/70">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="https://github.com/Convex-Dev" target="_blank" class="hover:text-white">
                <i data-feather="github" class="w-6 h-6"></i>
            </a>
            <a href="https://twitter.com/convex_world" target="_blank" class="hover:text-white">
                <i data-feather="twitter" class="w-6 h-6"></i>
            </a>
            <a href="https://discord.com/invite/xfYGq4CT7v" target="_blank" class="hover:text-white">
                <i data-feather="message-circle" class="w-6 h-6"></i>
            </a>
        </div>
        <p>Â© 2025 VorteX. All rights reserved.</p>
    </footer>

    <script>
        AOS.init();
        feather.replace();
    </script>
</body>
</html>
